<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            color: #333;
        }

        .content {
            max-width: 700px;
            margin: 40px auto;
            padding: 25px;
            background: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #34495e;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #bbb;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        #resultadoConsulta, #resultadoRevogacao {
            margin-top: 20px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f8f9fa;
            min-height: 25px;
        }

        .section {
            margin-bottom: 35px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Registro de Certificados</h2>
        <div class="form-group">
            <input id="idCertificado" placeholder="ID do Certificado">
            <input id="nomeAluno" placeholder="Nome do Aluno">
            <input id="curso" placeholder="Curso">
            <input id="dtEmissao" placeholder="Data de EmissÃ£o">
            <button onclick="registrarCertificado()">Registrar</button>
        </div>

        <h2>Consulta de Certificado</h2>
        <div class="form-group">
            <input id="consultaId" placeholder="ID para Consulta">
            <button onclick="consultarCertificado()">Consultar</button>
        </div>
        <div id="resultadoConsulta"></div>

        <h2>Revogar Certificado</h2>
        <div class="form-group">
            <input id="revogarId" placeholder="ID para Revogar">
            <button onclick="revogarCertificado()">Revogar</button>
        </div>
        <div id="resultadoRevogacao"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
